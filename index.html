<!DOCTYPE html>
<html>
<head>
	<title>alarm clock</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https//cdn.web-fonts.ge/fonts/bpg-nino-mtavruli-bold/css/bpg-nino-mtavruli-bold.min.css">

</head>
<body>
	<section>
		<div class="circle-wrapper">
			<div class="text-loading">
				<p class="loading">
				loading...
				</p>
			</div>
			<div class="wrapper">
				 <div class="loader-circle">
	  				<div class="loader-circle-child">
  					</div>
  					<div class="alarm-clock-wrapper wrapper">
					<img class="alarm-clock-image" src="image/alarmclock.png"alt="alarmclcok" >
				</div>
  				</div> 
  			</div>
  			<div class="clear"></div>
		</div>
		<div class="main-wrapper">
			<h2 class="number3">
				3
			</h2>
			<h2  class="number2">
				2
			</h2>
			<h2  class="number1">
				1
			</h2>
			<div class="alarm-wrapper">
				<p class="wake-up">
					wake up!!!
				</p>
			
				<div class="alarm-clock-wrapper wrapper">
					<img class="alarm-clock-image" src="image/alarmclock.png"alt="alarmclcok" >
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</section>


</body>
</html>
